<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Iniciar sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-icon class="icon" name="chatbubbles"></ion-icon>
  <ion-item>
    <ion-label position="floating" aria-required="email">Email</ion-label>
    <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <br>
    <ion-button expand="block" (click)="onSubmitLogin()">Enviar</ion-button>
    <br>
    <p text-center routerLink="/registro">Crear cuenta</p>

    
  



</ion-content>
