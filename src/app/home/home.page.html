<ion-header>
  <ion-toolbar color="tertiary">
    <ion-button  slot="end" fill="clear" (click)="presentActionSheet()">
      <ion-icon style="color:#fff" name="menu"></ion-icon>
    </ion-button>
    <ion-title text-center>
      Ionic Chat
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
    <ion-icon class="icon" name="chatbubbles"></ion-icon>
    <ion-list>
      <ion-item *ngFor = "let chat of chatRooms" (click)="openChat(chat)">
        <ion-item >
          <ion-avatar slot="start">
           <ion-img [src]="chat.img"></ion-img> 
          </ion-avatar>
          <ion-label>
            <h2><b>{{chat.name}}</b></h2>
            <p>{{chat.description}}</p>
          </ion-label>
        </ion-item>
      </ion-item>
    </ion-list>
</ion-content>
